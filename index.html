<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"> </script>
<!-- Load the MobileNet model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@0.1.1"> </script>

<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<img id="imgCat" src="cat.jpg"></img>

<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>
  // Notice there is no 'import' statement. 'mobilenet' and 'tf' is
  // available on the index-page because of the script tag above.

  const img = document.getElementById('imgCat');

  // Load the model.
  mobilenet.load().then(model => {
    // Classify the image.
    model.classify(img).then(predictions => {
      console.log('Predictions: ');
      console.log(predictions);
    });
  });
</script>



<head> <link rel="shortcut icon" href="favicon.ico"></head>
<title>Swift Check</title><!-- Title is what is read on the top of browser tab. -->

<!-- NG-CONTROLLER gives all the JAVASCRIPT/HTML binding functionallity, Check out App.JS --> 
<body ng-app="App" ng-controller="App as _app" id = 'body'><!-- onload = "load_google_maps();" -->
	<!-- MapScreen.html holds all the nitty-gritty html code -->

<div ng-include = '"html/Navbar.html"' onload="_app.loadedNavbar();"></div>
 
 
	
<!-- Put Pages with Multiples Cards Here -->
	
<!-- People Pages -->
	<!-- Card One -->
<div ng-show = "_app.page == 'people'" ng-include = "'html/People/People.html'" style = "padding:15px;"></div>
	<!-- Card Two -->
<div ng-show = "_app.page == 'add-person'" ng-repeat = 'person in _app.people_found' ng-include = "'html/People/PeopleCard.html'" style = "text-align:left"></div>
	
 <!-- General Info Welcome -->
 <div ng-show = "_app.page == 'genral-info' && _app.selected_nature_reserve.welcome_screen == 'true'" ng-include = "'html/Acquisition/GenralInfo-intro.html'" style = "padding:15px; text-align:center;margin:24px;"></div>
	
	
 <!-- General Info Data -->
	<!-- Card One -->
	<div ng-show = "_app.page == 'genral-info' && _app.selected_nature_reserve.welcome_screen != 'true'" ng-include = "'html/Acquisition/GeneralInfo.html'" style = "padding:5px;margin:24px;" ></div>
	<!-- Card Two -->
	<div ng-show = "_app.page == 'genral-info' && _app.selected_nature_reserve.welcome_screen != 'true'" ng-include = "'html/Acquisition/GeneralInfoPeopleSearch.html'" style = "padding:5px;margin:24px;"></div>

	
  <!-- Tracts Screen -->
	<!-- Card One -->
  <div ng-show = "_app.page == 'tract'" ng-include = "'html/Tract/TractSearch.html'" style = "padding:15px; text-align:left"></div> 
	<!-- Card Two -->
  <div ng-show = "_app.page == 'add-tract'" ng-repeat = 'tract in _app.tracts_found' ng-include = "'html/Tract/TractCard.html'" style = "text-align:left"></div>
	
	<!-- Put Pages with EXACTLY ONE Card Here -->
<div class="card" style = " margin:24px;" ng-hide = "_app.page == 'people'">

 
 <!-- Welcome Screen -->
 <div class="card-body" ng-show = "_app.page == 'home'" ng-include = "'html/Welcome.html'" style = "padding:15px; text-align:center;"></div>


</div>
</div>
    
</body>
