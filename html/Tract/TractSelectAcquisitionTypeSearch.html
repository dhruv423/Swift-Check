

<select ng-model = 'selected_acquisitions[$index]'
    class = "item-value"
    ng-change = "update_tract_search();"
    style = "width:calc(100% - 60px); left:0px;">
       <option value="">All Acquisition Types</option>
     
     <option value="Fee Simple">Fee Simple</option>
     <option value="Donation">Donation</option>
     <option value="Split Reciept">Split Reciept</option>
     <option value="Ecogift">Ecogift</option>
     <option value="Easement">Easement</option>
     <option value="American Friends">American Friends</option>

</select>

<button 
  ng-click = "removeAcquisitions($index);"
  ng-hide = "selected_acquisitions.length <=1"
  class = "btn-sm btn-danger" style = "height:32px;"><h5><span class = 'glyphicons glyphicons-remove'></span></h5></button>
