<!-- 
Template for the TractSearchBar directive located in Tract.js
-->

<h5  align = "center">Search Tracts</h5>

<div class="container">

<div class="row"><!-- ROW 1 -->

<div class="col-md-6" ><!-- COLOUMN 1 -->

<p class = "item-header">Nature Reserve</p>
	
<div 
ng-repeat = 'select in selected_nature_reserves track by $index' 
ng-include = "'html/Tract/TractSelectNatureReserveSearch.html'">
</div>

<div style = "width:100%; text-align:center;">
<button  class = "btn btn-success" ng-click = "addNatureReserve();"><span style = "position:relative; top:4px;" class = "glyphicons glyphicons-plus"></span> Additional Nature Reserve</button>
</div>

</div><!-- End COLOUMN1-->

<div class="col-md-6" ><!-- COLOUMN 2 -->

<p class = "item-header">Acquisition Type</p>
<div 
ng-repeat = 'select in selected_acquisitions track by $index' 
ng-include = "'html/Tract/TractSelectAcquisitionTypeSearch.html'">
</div>

<div style = "width:100%; text-align:center;">
<button  class = "btn btn-success" ng-click = "addAcquisitions();"><span style = "position:relative; top:4px;" class = "glyphicons glyphicons-plus"></span> Additional Aquisition Type</button>
</div>

</div>
</div>
	
	
<div class="row"><!-- ROW 2-->
	
<div class="col-md-6" ><!-- COLOUMN 1 -->

<p class = "item-header">Conservation Agreement</p>
	
<div 
ng-repeat = 'select in selected_conservation_agreements track by $index' 
ng-include = "'html/Tract/TractSelectConservationAgreementSearch.html'">
</div>

<!-- YES / NO Answer does not need additional options button
<div style = "width:100%; text-align:center;">
<button  class = "btn btn-success" ng-click = "addAgreements();"><span style = "position:relative; top:4px;" class = "glyphicons glyphicons-plus"></span> Additional Conservation Agreement</button>
</div>
-->

</div><!-- End COLOUMN1-->

<div class="col-md-6" ><!-- COLOUMN 2 -->

<p class = "item-header">Tax Program</p>
<div 
ng-repeat = 'select in selected_tax_programs track by $index' 
ng-include = "'html/Tract/TractSelectTaxProgramSearch.html'">
</div>

<div style = "width:100%; text-align:center;">
<button  class = "btn btn-success" ng-click = "addTaxPrograms();"><span style = "position:relative; top:4px;" class = "glyphicons glyphicons-plus"></span> Additional Tax Program</button>
</div>
	
</div>
</div>
	
<div class="col-md-12" ><!-- COLOUMN3 -->
<p class = "item-header">Tract Alias</p>
<input ng-change = "start_timeout_update_tract_search();" placeholder = " Search by Alias" ng-model = "search_alias" class = "item-value"   style = "width:100%;"/>
</div><!-- END COLOUMN3 -->
