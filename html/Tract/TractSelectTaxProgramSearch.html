

<select ng-model = 'selected_tax_programs[$index]'
    class = "item-value"
    ng-change = "update_tract_search();"
    style = "width:calc(100% - 60px); left:0px;">
       <option value="">All Tax Programs</option>
     
     <option value="CLTIP">CLTIP</option>
     <option value="MFTIP">MFTIP</option>
     <option value="MCAP">MCAP</option>

</select>

<button 
  ng-click = "removeTaxPrograms($index);"
  ng-hide = "selected_tax_programs.length <=1"
  class = "btn-sm btn-danger" style = "height:32px;"><h5><span class = 'glyphicons glyphicons-remove'></span></h5></button>
