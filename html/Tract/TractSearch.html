<!-- First Card on the Tract Page -->
<div class="card" style = "position:relative">
		
<h3 align="center"><span class = "glyphicons glyphicons-globe"></span> Tract Lookup:</h3>

	
<tract-search-bar></tract-search-bar>
	
<div class="col-md-12" ><!-- COLOUMN 1 -->
<p ng-show = '_app.searching_for_tracts'>Searching...</p>
<p ng-hide = '_app.searching_for_tracts'>Tracts Found ({{_app.tracts_found.length}})</p>
</div>
	

</div>

<br />

<div class="row">
<div class="col-md-12" ><!-- COLOUMN 1 -->
<tract-card ng-repeat = 'tract in _app.tracts_found' tract = 'tract' ></tract-card>

</div>
</div>


<div class="row">
<div class="col-md-12" ><!-- COLOUMN 1 -->
<tract-card ng-repeat = 'tract in _app.new_tract' tract = 'tract' ></tract-card>
</div>
</div>
