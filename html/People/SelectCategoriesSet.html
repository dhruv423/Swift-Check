
<select ng-show = "person.editing" ng-model = 'person.category_options_edit[$index]'
class = 'item-value'
 style = "width:calc(100% - 60px); left:0px;">
 <option value="">N/A</option>
    
	<optgroup  ng-repeat = 'option_group in category_groups' label="{{option_group.label}}">
		<option ng-repeat = 'option in option_group.value' value="{{option.value}}">{{option.label}}</option>
	</optgroup>
   
  </select>
  
  
  <button 
  ng-click = "remove_category_on_person($index);"
  ng-hide = "person.category_options_edit.length <=1"
  class = "btn-sm btn-danger" style = "height:32px;"><h5><span class = 'glyphicons glyphicons-remove'></span></h5></button>
