<h5  align = "center">Search People</h5>


<div class="container">

<div class="row"><!-- NEW ROW -->

<div class="col-md-6" ><!-- COLOUMN 1 -->

<p class = "item-header">Nature Reserve</p>
	
<div 
ng-repeat = 'select_nature_reserve in selected_nature_reserves track by $index' 
ng-include = "'html/People/SelectNatureReserveSearch.html'">
</div>

<div style = "width:100%; text-align:center;">
<button  class = "btn btn-success" ng-click = "addNatureReserve();"><span style = "position:relative; top:4px;" class = "glyphicons glyphicons-plus"></span> Additional Nature Reserve</button>
</div>

</div><!-- End COLOUMN1-->

<div class="col-md-6" ><!-- COLOUMN 2 -->

<p class = "item-header">Categories</p>
<div 
ng-repeat = 'option in options track by $index' 
ng-include = "'html/People/SelectCategoriesSearch.html'">
</div>

<div style = "width:100%; text-align:center;">
<button  class = "btn btn-success" ng-click = "addOption();"><span style = "position:relative; top:4px;" class = "glyphicons glyphicons-plus"></span> Additional Category</button>
</div>

</div>
<div class="row"><!-- NEW ROW -->

</div> <!-- COLOUMN 2 -->

<div class="col-md-12" ><!-- COLOUMN3 -->
<p class = "item-header">Name</p>
<input ng-change = "start_timeout_update_people_search();" placeholder = " Search by name" ng-model = "search_text" class = "item-value"   style = "width:100%;"/>
</div><!-- END COLOUMN3 -->


</div>
</div>
